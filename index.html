<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700&family=Barlow:wght@100;200;300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header class="header-content">
    <div>
      <a href="#"><img src="images/logo.svg" alt="logo"></a>
    </div>

    <nav class="nav-items">
      <img id="menu_mobile" class="menu-mobile" src="images/icon-hamburger.svg" alt="menu">
      <ul id="list_menu">
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <span></span>
        <li class="btn-login">
          <a href="#">Login</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <div class="info-primery">
      <div class="info-new">
        <span>New</span>
        <p>Monograph Dashboard</p>
      </div>

      <h1>
        Powerful insights into your team
      </h1>
      <p>Project planning and time tracking for agile teams</p>

      <div class="buttons">
        <button class="demo">Schedule a demo</button>
        <button class="preview">to see a preview</button>
      </div>
    </div>
    <div class="img-main">
      <img src="images/illustration-devices.svg" alt="imagem de um celular e um notebook">
    </div>
  </main>

  <footer class="footer-content">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/antoniodlfilho">Antonio Filho</a>.
    </p>
  </footer>

  <script src="scripts/script.js"></script>
</body>

</html>
